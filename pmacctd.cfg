!
daemonize: false
interface: eth0
plugins: nfprobe
!
nfprobe_receiver: 127.0.0.1:2100
nfprobe_version: 9
nfprobe_engine: 1:1
aggregate: src_host, dst_host, src_port, dst_port, proto, tos
nfprobe_timeouts: tcp=10:tcp.fin=10:udp=10:general=10
! kafka_topic: nflow
! kafka_refresh_time: 300
! kafka_history: 5m
! kafka_history_roundoff: m
