!---------------------!
! Generic Settings !
!---------------------!
core_proc_name: nfacctd_core 
daemonize: false
debug: false 
pidfile: /var/log/pmacct/nfacctd
logfile: /var/log/pmacct/nfacctd.log
!
timestamps_secs: true
timestamps_since_epoch: true
writer_id_string: $proc_name
!
aggregate[nfacctd_kafka]: label, peer_src_ip, timestamp_start, timestamp_arrival, in_iface, out_iface, src_host, src_net, src_mask, dst_host, dst_net, dst_mask, std_comm, src_std_comm, ext_comm, src_ext_comm, mpls_vpn_rd, vrf_id_ingress, vrf_id_egress, as_path, src_as_path, tcpflags, tos, src_port, dst_port, proto, fwd_status, etype, srv6_seg_ipv6_list, tunnel_dst_host, tunnel_proto, tunnel_src_host
plugins: kafka[nfacctd_kafka]
!
maps_index: true
maps_refresh: true
maps_entries: 400000
!
pre_tag_map: /etc/pmacct/pretag.map 
bgp_daemon_tag_map: /etc/pmacct/pretag.map 
!
! Primitives custom encoding settings
pre_tag_label_encode_as_map: true
tcpflags_encode_as_array: true
fwd_status_encode_as_string: true
mpls_label_stack_encode_as_array: true
as_path_encode_as_array: true
bgp_comms_encode_as_array: true
!
!---------------------!
! IPFIX Settings !
!---------------------!
nfacctd_ip: 0.0.0.0 
nfacctd_port: 9991
!
nfacctd_pre_processing_checks: true
!
! Overwrite timestamps with pmacct timestamps
nfacctd_time_new: true
nfacctd_pipe_size: 4096000
nfacctd_pro_rating: false 
nfacctd_renormalize: false 
nfacctd_stitching: true
!
aggregate_primitives: /etc/pmacct/custom-primitives.map
!
plugin_pipe_zmq: true
plugin_pipe_zmq_retry: 60
plugin_pipe_zmq_profile: micro 
!
!---------------------!
! Kafka Settings !
!---------------------!
kafka_config_file[nfacctd_kafka]: /etc/pmacct/librdkafka.conf
kafka_topic[nfacctd_kafka]: daisy.flow
kafka_output[nfacctd_kafka]: avro
kafka_avro_schema_registry[nfacctd_kafka]: http://127.0.0.1:8081
avro_buffer_size[nfacctd_kafka]: 8192
avro_schema_output_file[nfacctd_kafka]: /var/log/pmacct/avsc/nfacctd.avsc
!
kafka_max_writers[nfacctd_kafka]: 10
kafka_refresh_time[nfacctd_kafka]: 15
kafka_history[nfacctd_kafka]: 15s
kafka_history_roundoff[nfacctd_kafka]: m
!
!--------------------!
! BGP Settings !
!--------------------!
bgp_daemon:                   true
bgp_daemon_ip:                0.0.0.0 
bgp_daemon_port:              179
bgp_daemon_max_peers:         600
bgp_daemon_as:                65543
bgp_daemon_id:                127.0.0.1 
!
tmp_bgp_daemon_route_refresh: true
bgp_neighbors_file:           /var/log/pmacct/nfacctd_bgp_neighbors.lst
bgp_table_attr_hash_buckets:  999999
!
bgp_table_peer_buckets: 1
bgp_table_per_peer_buckets: 8
bgp_table_per_peer_hash: mpls_vpn_rd
!
! Get as much Information as possible from BGP
!
bgp_peer_src_as_type:  bgp
bgp_src_std_comm_type: bgp
bgp_src_ext_comm_type: bgp
bgp_src_lrg_comm_type: bgp
bgp_src_as_path_type:  bgp
!
nfacctd_net: bgp
nfacctd_as: bgp
!
!--------------------!
! BGP HA Settings !
!--------------------!
bgp_daemon_ha: true
bgp_daemon_ha_cluster_name: nfacctd_ha_cluster
bgp_daemon_ha_cluster_id: 0
bgp_daemon_ha_queue_message_timeout: 15
bgp_daemon_ha_queue_max_size: -1
!
!--------------------!
! Redis Settings !
!--------------------!
redis_host: 127.0.0.1:6379
cluster_name: nfacctd_bmp
cluster_id: 0
!
!--------------------!
! BGP Kafka Settings !
!--------------------!
bgp_daemon_msglog_kafka_topic: daisy.bgp
bgp_daemon_msglog_kafka_config_file: /etc/pmacct/librdkafka.conf
bgp_daemon_msglog_output: avro
bgp_daemon_msglog_kafka_avro_schema_registry:  http://127.0.0.1:8081
bgp_daemon_msglog_avro_schema_file: /var/log/pmacct/avsc/nfacctd_msglog_avroschema.avsc
